{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital - Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="{% static 'dashboard/style.css' %}" />
</head>
<body id="body">
    
    <div class="container">
    <nav class="navbar">
      <div class="nav_icon" onclick="toggleSidebar()">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <div class="navbar__left">
        <a class="active_link" href="#">Admin</a>
      </div>
      <div class="navbar__right">
        <a href="#">
          <i class="fa fa-search" aria-hidden="true"></i>
        </a>
        <a href="#">
          <i class="fa fa-clock-o" aria-hidden="true"></i>
        </a>
        <a href="#">
          <img width="30"  alt="" />
          <i class="fa fa-user-circle-o" aria-hidden="true"></i> 
        </a>
      </div>
    </nav>

    {% block content %} {% endblock %}
      <div id="sidebar">
        <div class="sidebar__title">
          <div class="sidebar__img">
            <i class="fa fa-hospital-alt fa-2x" aria-hidden="true" ></i>
            <h1> {{ request.user.first_name }}</h1>
          </div>
          <i
            onclick="closeSidebar()"
            class="fa fa-times"
            id="sidebarIcon"
            aria-hidden="true"
          ></i>
        </div>

        <div class="sidebar__menu">
          <div class="sidebar__link ">
            <i class="fa fa-home"></i>
            <a href="{% url 'hospital:hospital-dashboard' %}">Dashboard</a>
          </div>
          <h2>Hospital</h2>
          <div class="sidebar__link">
            <i class="fa fa-user" aria-hidden="true"></i>
            <a href="{% url 'hospital:doctor-list' %}">Doctors</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-user" aria-hidden="true"></i>
            <a href="{% url 'hospital:room-list' %}">Rooms</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-user" aria-hidden="true"></i>
            <a href="{% url 'hospital:oxygen-list' %}">Oxygen</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-user" aria-hidden="true"></i>
            <a href="{% url 'hospital:blood-list' %}">Blood Bank</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-user" aria-hidden="true"></i>
            <a href="{% url 'hospital:paitent-list' %}">Paitent</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-user" aria-hidden="true"></i>
            <a href="{% url 'hospital:ambulance-list' %}">Ambulance</a>
          </div>
           <div class="sidebar__logout">
            <i class="fa fa-power-off"></i>
            <a href="{% url 'accounts:logout' %}">Log out</a>
          </div>
        </div>
      </div>
    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="{% static 'dashboard/script.js' %}"></script>
</html>
